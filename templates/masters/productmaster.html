  <div class="row" ng-controler="productController as productCtrl">
    <div >
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend>Product Master</legend>
            <div class="form-group">
              <label class="col-xs-2 control-label">Name</label>
              <div class="col-xs-10">
                <input type="text" class="form-control" id="txtProductName" placeholder="Product Name" 
                    ng-model="productCtrl.product.productName" >
                <input type="hidden" ng-model="productCtrl.productId" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Unit of measure</label>
              <div class="col-xs-10">
                <select class="form-control" ng-model="productCtrl.product.productUnit" 
                  ng-options="+(unit.value) as unit.Name for unit in productCtrl.unitList">
                  
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-xs-2 control-label">Details</label>
              <div class="col-xs-10">
                <textarea class="form-control" rows="3" id="textArea" ng-model="productCtrl.product.productDetails"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="productCtrl.SaveItem()">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="alert alert-success" ng-hide="productCtrl.hideMessage">
        <strong>Success! </strong> {{productCtrl.message}}
      </div>
    </div>
</div>
