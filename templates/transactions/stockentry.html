  <div class="row" ng-controler="stockEntryController as stockCtrl">
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend>Stock Entry</legend>
            <div class="form-group">
              <label class="col-xs-2 control-label">Product</label>
              <div class="col-xs-10">
                <select class="form-control" ng-model="stockCtrl.product" ng-change="stockCtrl.productSelection()" 
                  ng-options="+(product.productId) as product.productName for product in stockCtrl.productList">
                  
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-2 control-label">Quantity</label>
              <div class="col-xs-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="txtProductName" placeholder="Quantity" 
                      ng-model="stockCtrl.quantity" >
                  <span class="input-group-addon" >{{ stockCtrl.UnitOfMeasure }}</span>
                  <input type="hidden" ng-model="stockCtrl.unitId" >
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="stockCtrl.SaveItem()">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="alert alert-success" ng-hide="stockCtrl.hideMessage">
        <strong>Success! </strong> {{stockCtrl.message}}
      </div>
      
      <div class="row" ng-show="stockCtrl.stokView">
        <div class="col-xs-12">
        <div class="page-header">
        <h4 id="tables">Stock View</h4>
        </div>
        <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Product</th>
              <th>Current Quantity</th>
              <th>Unit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ stockCtrl.currentStock.productName }}</td>
              <td>{{ stockCtrl.currentStock.quantity }}</td>
              <td>{{ stockCtrl.currentStock.unit }}</td>
            </tr>
          </tbody>
        </table> 
        </div>
        </div>
      </div>
</div>
