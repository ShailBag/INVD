  <div class="row" ng-controller="stockViewController as stockCtrl">
    <div class="col-xs-12">
      <div class="page-header">
        <h3 id="tables">Stock View</h3>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Serial No</th>
              <th>Product</th>
              <th>Initial Quantity</th>
              <th>Unit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="stock in stockCtrl.stockList">
              <td>{{ stock.productId }}</td>
              <td>{{ stock.productName }}</td>
              <td>{{ stock.quantity }}</td>
              <td>{{ stock.unit }}</td>
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
  </div>
