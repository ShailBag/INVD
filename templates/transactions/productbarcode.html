  <div class="row" ng-controller="barcodeController as stockCtrl">
    <div class="col-xs-12">
      <div class="page-header">
        <h3 id="tables">Barcodes</h3>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Serial No</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="stock in stockCtrl.barcodeList">
              <td>{{ stock }}</td>
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
  </div>
